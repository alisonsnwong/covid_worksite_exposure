		<style>

		.my-label {
			position: absolute;
			<!--width:20px;-->

		}

			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;

			border-radius: 5px;

	<script>
		//add an empty map to the page
		var map = L.map('map', {
			center: [38.538592, -121.75], 
			zoom: 15,
			scrollWheelZoom: false
			});
		
		
		//toggle scrollwheel zooming by clicking on the map
		map.on('click', function() {
			if (map.scrollWheelZoom.enabled()) {
				map.scrollWheelZoom.disable();
			}
			else {
				map.scrollWheelZoom.enable();
			}
  });
			

		//add the base map = Stamen Toner tile layer
		var Stamen_Toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 20,
		ext: 'png'
		});
		map.addLayer(Stamen_Toner);
		
		//add custom campus labels
			//Quad: 38.541162, -121.749371
		var marker = new L.marker([38.541112, -121.749350], { 
			opacity: 0.0   //teardrop marker opacity may be set to zero
			}); 			
			marker.bindTooltip("<b>Quad<b>", {
				permanent: true, 
				className: "my-label", 
				offset: [46, 25]				
				});
			marker.addTo(map);

		//add info box		
		//var info = L.control();

		//info.onAdd = function (map) {
			//this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			//this.update();
			//return this._div;
			//};

		// method that we will use to update the control based on feature properties passed
		//info.update = function (props) {
			//this._div.innerHTML = 'Code available on <a href="https://github.com/datalab-dev/covid_worksite_exposure" target="_blank" >GitHub</a><br><b>Click map to toggle scroll wheel zooming.</b>';
			//};

		//info.addTo(map);
		
		L.Control.textbox = L.Control.extend({
		onAdd: function(map) {
			
		var text = L.DomUtil.create('div', 'info');
			text.id = "info_text";
			text.innerHTML = 'Code available on <a href="https://github.com/datalab-dev/covid_worksite_exposure">GitHub</a><br><b>Click map to toggle scroll wheel zooming.</b>'
			return text;
			},

		onRemove: function(map) {
			// Nothing to do here
			}
		});
		L.control.textbox = function(opts) { return new L.Control.textbox(opts);}
		L.control.textbox({ position: 'topright' }).addTo(map);

		
		//make the timeline and load the data
		var timeline;
		var timelineControl;

		function onLoadData(data) {
			timeline = L.timeline(data, {
			style: function (data) {
				return {
					//stroke: false,
					color: '#FFBF00', //Aggie Gold #FFBF00 //getColorFor(data.properties.Facilities),
					fillOpacity: 0.5,
				};
			},
			waitToUpdateMap: true,
			onEachFeature: function (feature, layer) {
            layer.bindTooltip("<b>Worksite: </b>" + feature.properties.worksite + "<br><b>Potential Exposure Dates: </b>" + feature.properties.potential_exposure_dates);
			},
			});

			
			timelineControl = L.timelineSliderControl({
			formatOutput: function (date) {
				return new Date(date).toLocaleDateString('en-US', { timeZone: 'UTC' });
			},
				enableKeyboardControls: true,
			});
        
			timeline.addTo(map);
			timelineControl.addTo(map);
			timelineControl.addTimelines(timeline);
      }
